cubes:
  - name: users
    sql_table: ECOM.USERS
    public: false

    dimensions:
      - name: id
        sql: ID
        type: number
        primary_key: true

      - name: state
        sql: STATE
        type: string

      - name: city
        sql: CITY
        type: string

      - name: gender
        sql: GENDER
        type: string

      - name: last_name
        sql: LAST_NAME
        type: string

      - name: first_name
        sql: LAST_NAME
        type: string

      - name: created_at
        sql: CREATED_AT
        type: time

    measures:
      - name: count
        type: count
